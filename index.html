<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>first-vue</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1">
      {{message}}
      <input type="text" v-model="message"/>
    </div>
    <div id="app2">
        <h1>Hello, Vue.js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-if="no">No!</h1>
        <h1 v-if="age >= 25">Age: {{ age }}</h1>
        <h1 v-if="name.indexOf('jack') >= 0">Name: {{ name }}</h1>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
